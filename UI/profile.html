<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>iReporter</title>
    <link rel="stylesheet" href="./css/main.css">
    <script type="text/javascript" src="./js/main.js">
    </script>
  </head>
  <body>
    <div id="nav" class="nav">
  <ul>
    <li><a href="#home">Home</a></li>
    <li><a href="#quests">My Red Flags/Interventions</a></li>
    <li class="li-right"><a href="#logout">Logout</a></li>
  </ul>
</div>
<div class="container">
  <div id="profile" class="bg">
      <div class="form-container">
            <h1>Edit your details</h1>
              <form class="update_user_form" action="update_user.html" method="put">
                <div  class="form-group">
                  <label for="Username">Username</label>
                  <input type="text" placeholder="Username">
                </div>
                <div class="form-group">
                  <label for="First Name">First Name</label>
                  <input type="text" placeholder="First Name">
                </div>
                <div class="form-group">
                  <label for="Second Name">Second Name</label>
                  <input type="text" placeholder="Second Name">
                </div>
                <div class="form-group">
                  <label for="Email">Email</label>
                  <input type="text" placeholder="Email">
                </div>
                <div class="form-group">
                  <label for="Phone">Phone</label>
                  <input type="text" placeholder="Phone">
                </div>
                <div class="form-group">
                  <label for="Password">Password</label>
                  <input type="password" placeholder="******">
                </div>
                <div class="form-group">
                  <input type="submit" class="button-default" name="Update" value="submit">
                </div>
              </form>
          
        
      </div>
    </div>

  </div>
  <div class="footer">
    <li><a href="#home">Home</a></li>
    <li><a href="#register">Register</a></li>
    <li><a href="#login">Login</a></li>
  </div>
</div>
  </body>
</html>
