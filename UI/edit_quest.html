
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>iReporter</title>
    <link rel="stylesheet" href="./css/main.css">
    <script type="text/javascript" src="./js/main.js">
    </script>
  </head>
  <body>
    <div id="nav" class="nav">
  <ul>
    <li><a href="#home">Home</a></li>
    <li><a href="#quests">My Red Flags/Interventions</a></li>
    <li class="li-right"><a href="#logout">Logout</a></li>
  </ul>
</div>
<div class="container">
  <div id="quest_create" class="bg">
  <div class="form-container">
    <h1>Edit My Red-flag/Intervention</h1>
      <form class="quest_form" action="" method="post">
        <div  class="form-group">
          <label for="Title">Title</label>
          <input type="text" placeholder="Title">
        </div>
        <div class="form-group">
          <label for="Description">Description</label>
          <input type="text" placeholder="Description">
        </div>
        <div class="form-group">
          <select>
            <option value="5">Red-flag</option>
            <option value="3">Intervention</option>
          </select>
        </div>
        <div class="form-group">
          <label for="quest_images">Add an image</label>
          <input type="file" name="quest_images" accept="image/*">
        </div>
        <div class="form-group">
          <label for="quest_video">Add a video</label>
          <input type="file" name="quest_video" accept="video/*">
        </div>
        <div class="form-group">
          <input type="submit" class="button-default" name="Update" value="Update">
        </div>

      </form>
  </div>
</div>
  <div class="footer">
    <li><a href="#home">Home</a></li>
    <li><a href="#quests">My Red Flags/Interventions</a></li>
    <li class="li-right"><a href="#logout">Logout</a></li>
  </div>
</div>
  </body>
</html>
