
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>iReporter</title>
    <link rel="stylesheet" href="./css/main.css">
    <script type="module" src="js/main.js"></script>
  </head>
  <body>
    <div id="nav" class="nav">
      <ul id="main_nav_ul">
        <li><a href="index.html">Home</a></li>
        <li><a href="profile.html">My Profile</a></li>
        <li><a href="view_my_quests.html">My Red Flags/Interventions</a></li>
        <li class="li-right"><a id="logout" href="">Logout</a></li>
      </ul>
    </div>
    <div class="container">
      <div id="quest_create" class="bg-alt">
      <div class="form-container">
        <h1>Create A Red-flag/Intervention</h1>
          <form class="quest_form" action="" method="post">
            <div  class="form-group">
              <label for="Title">Title</label>
              <input type="text" placeholder="Title">
            </div>
            <div class="form-group">
              <label for="Description">Description</label>
              <input type="text" placeholder="Description">
            </div>
            <div class="form-group">
              <select>
                <option value="5">Red-flag</option>
                <option value="3">Intervention</option>
              </select>
            </div>
            <div class="form-group">
              <label for="quest_images">Add an image</label>
              <input type="file" name="quest_images" accept="image/*">
            </div>
            <div class="form-group">
              <label for="quest_video">Add a video</label>
              <input type="file" name="quest_video" accept="video/*">
            </div>
            <div class="form-group ">
              <label for="quest_video">Select a Location On The Map</label>
              <div class="map-container">
                <div id="map"></div>
              </div>
              <label for="Location">Location</label>
              <input type="text" disabled id="loc" placeholder="Location">
              <label for="Latiture">Latitude</label>
              <input type="text" disabled id="lat" placeholder="Latitude">
              <label for="Longitude">Longitude</label>
              <input type="text" disabled id="lng" placeholder="Longitude">
            </div>
            <div class="form-group">
              <input type="submit" class="button-default" name="Create" value="Create">
            </div>

          </form>
      </div>
    </div>
      <div class="footer">
        <li><a href="index.html">Home</a></li>
        <li><a href="profile.html">My Profile</a></li>
        <li><a href="view_my_quests.html">My Red Flags/Interventions</a></li>
      </div>
    </div>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDLjJJ8MEg85s3CU2eyQdZ_4H5Uaz0oud0&callback=initMap"
    async defer></script>
  </body>
</html>
